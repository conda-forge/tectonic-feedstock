build_number_decrement:
- '1000'
c_compiler:
- toolchain_c
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
fontconfig:
- '2.13'
freetype:
- 2.9.1
harfbuzz:
- '1'
icu:
- '58'
openssl:
- 1.0.2
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  harfbuzz:
    max_pin: x
  icu:
    max_pin: x
  openssl:
    max_pin: x.x.x
  zlib:
    max_pin: x.x
zip_keys:
- - c_compiler
  - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
