build_number_decrement:
- '0'
c_compiler:
- gcc
channel_sources:
- conda-forge/label/gcc7,defaults
channel_targets:
- conda-forge gcc7
cxx_compiler:
- gxx
docker_image:
- conda/c3i-linux-64
fontconfig:
- '2.13'
freetype:
- 2.9.1
harfbuzz:
- '1'
icu:
- '58'
openssl:
- 1.0.2
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  harfbuzz:
    max_pin: x
  icu:
    max_pin: x
  openssl:
    max_pin: x.x.x
  zlib:
    max_pin: x.x
zip_keys:
- - c_compiler
  - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
